version: "3.9"

services:
  api:
    image: node:20
    working_dir: /workspace/api
    volumes:
      - ../api:/workspace/api
    environment:
      - NODE_ENV=development
    command: sh -c "npm ci && npm run seed && npm run start:dev"
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000/services').then(()=>process.exit(0)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    image: node:20
    working_dir: /workspace/web
    volumes:
      - ../web:/workspace/web
    environment:
      - VITE_API_URL=http://api:3000
    command: sh -c "npm ci && npm run dev -- --host --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:5173').then(()=>process.exit(0)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 10

  selenium:
    image: selenium/standalone-chrome:4.27.0
    shm_size: 2g
    environment:
      - SE_NODE_MAX_SESSIONS=1
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
    ports:
      - "4444:4444"

  tests:
    image: python:3.12-slim
    working_dir: /workspace
    volumes:
      - ..:/workspace
    depends_on:
      web:
        condition: service_healthy
      selenium:
        condition: service_started
    command: >
      sh -c "pip install -r tests/requirements.txt &&
             pytest -q --disable-warnings --maxfail=1"
